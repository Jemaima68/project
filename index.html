<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/template.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/slideselection.css">
    <link rel="stylesheet" href="./assets/css/lineinput.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="backdrop row p-0 m-0">
        <div class="main col-12 col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto p-0 text-center">
            <div  id="topbar"></div>
            <div class="mt-5 p-2 mt-lg-3 ml-lg-5 mr-lg-5"><img src="./assets/images/NomisLogo.png" alt="Nomis Logo" id="logo"></div>
            <div  id="assetbank"><h3 class="text-center p-3 m-0">Nomis AssetBank</h3></div>
            <form action="./views/unitselection.html" class="form-container p-5 mt-3 mb-3" id="loginForm">
                <div class="inpt-group text-center">
                        <input type="password" id="login-code" name="code" class="form-control text-center">
                        <span class="error">Error message</span>
                        <label for="login-code" id="label">Your Login Code</label>
                </div>
                <button class="btn main-btn" type="button">LOGIN</button>
            </form>
            <div class="bottom-bar">
                <div class="slide-selection">
                    <ul class="language">
                        <li class="active"><a href="">English</a></li>
                        <li><a href="">Swedish</a></li>
                        <li><a href="">Finnish</a></li>
                        <li><a href="">Russian</a></li>
                        <li><a href="">Spanish</a></li>
                    </ul>
                    <i class="active-marker"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
